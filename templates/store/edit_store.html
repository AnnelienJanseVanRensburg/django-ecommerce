{% extends 'base.html' %}

{% block title %}Edit Store{% endblock %}

{% block content %}
    <div class="card">
        <h2>Edit Store</h2>
        <form method="POST">
            {% csrf_token %}
            <label>Store Name</label>
            <input type="text" name="name" value="{{ store.name }}" required>

            <label>Description</label>
            <textarea name="description" rows="4">{{ store.description }}</textarea>

            <button type="submit">Save Changes</button>
        </form>
        <a href="{% url 'vendor_dashboard' %}" class="btn">Cancel</a>
    </div>
{% endblock %}
